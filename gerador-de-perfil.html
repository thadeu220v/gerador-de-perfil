<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .social {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Gerador de Perfil</h1>
    <div class="section">
        <h2>Informações Pessoais</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco"><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade"><br>
        <label for="estado">Estado:</label>
        <input type="text" id="estado"><br>
        <label for="pais">País:</label>
        <input type="text" id="pais"><br>
        <label for="CEP">CEP:</label>
        <input type="text" id="CEP"><br>
    </div>
    <div class="section">
        <h2>Redes Sociais</h2>
        <div id="socialContainer"></div>
        <button onclick="cadastrarRede()">Adicionar Rede Social</button>
    </div>
    <button onclick="gerarPerfil()">Gerar Perfil</button>
    <div id="profileOutput"></div>

    <script>
        let socialCount = 0;
        const socials = [];

        // Função para adicionar uma nova rede social
        function cadastrarRede() {
            socialCount++;
            const container = document.getElementById('socialContainer');
            const div = document.createElement('div');
            div.className = 'social';
            div.id = `social${socialCount}`;
            div.innerHTML = `
                <h3>Rede Social ${socialCount}</h3>
                <label for="nomeDaRede${socialCount}">Nome da Rede Social:</label>
                <select id="nomeDaRede${socialCount}">
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="LinkedIn">LinkedIn</option>
                    <option value="Instagram">Instagram</option>
                </select><br>
                <label for="linkDaRede${socialCount}">Link do Perfil:</label>
                <input type="text" id="linkDaRede${socialCount}"><br>
                <button onclick="salvarRede(${socialCount})">Salvar</button>
                <button onclick="editarRede(${socialCount})">Editar</button>
            `;
            container.appendChild(div);
        }

        // Função para salvar uma rede social
        function salvarRede(id) {
            const social = {
                name: document.getElementById(`nomeDaRede${id}`).value,
                link: document.getElementById(`linkDaRede${id}`).value
            };
            socials[id - 1] = social;
            alert(`Rede Social ${id} salva!`);
            gerarPerfil();
        }

        // Função para editar uma rede social
        function editarRede(id) {
            const social = socials[id - 1];
            document.getElementById(`nomeDaRede${id}`).value = social.name;
            document.getElementById(`linkDaRede${id}`).value = social.link;
            alert(`Editando Rede Social ${id}`);
        }

        // Função para gerar o perfil
        function gerarPerfil() {
            const output = document.getElementById('profileOutput');
            output.innerHTML = '<h2>Perfil Gerado</h2>';
            output.innerHTML += `<h3>Informações Pessoais</h3>
                <p>Nome: ${document.getElementById('nome').value} ${document.getElementById('sobrenome').value}</p>
                <p>Email: ${document.getElementById('email').value}</p>
                <p>Endereço: ${document.getElementById('endereco').value}, ${document.getElementById('cidade').value}, ${document.getElementById('estado').value}, ${document.getElementById('pais').value}, ${document.getElementById('CEP').value}</p>`;
            
            output.innerHTML += '<h3>Redes Sociais</h3>';
            socials.forEach((social, index) => {
                output.innerHTML += `<div>
                    <h4>Rede Social ${index + 1}</h4>
                    <p>Nome: ${social.name}</p>
                    <p>Link: <a href="${social.link}" target="_blank">${social.link}</a></p>
                </div>`;
            });
        }
    </script>
</body>
</html>
